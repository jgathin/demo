<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Cinphiny</title>
</head>
<body>

<form style="border-radius:10px" class="p-4 p-md-5 form-back"  method="post">
    <img class="mb-4" th:src="@{/images/icon.png}" alt="logo" border="0" width="68" height="51">
    <h1 style="color: white" class="h3 mb-3 font-weight-heavy">Please Enter Info Below</h1>
    <div class="form-floating mb-3">
        <label class="sr-only" for="username">Username</label>
        <input class="form-control-lg" id="username" th:field="${registerFormDTO.username}" placeholder="Username" required autofocus/>
    </div>
    <p style="color: white" class="error" th:errors="${registerFormDTO.username}"></p>

    <div class="form-floating mb-3">
        <label class="sr-only" for="password">Password</label>
        <input class="form-control-lg" id="password" th:field="${registerFormDTO.password}" type="password" placeholder="Password" required autofocus/>
    </div>
    <p style="color: white" class="error" th:errors="${registerFormDTO.password}"></p>

    <div class="form-floating mb-3">
        <label class="sr-only" for="verifyPassword">Verify Password</label>
        <input class="form-control-lg" id="verifyPassword" th:field="${registerFormDTO.verifyPassword}" type="password" placeholder="Verify password" required autofocus/>
    </div>
    <div class="form-floating mb-3">
        <label class="sr-only" for="email">Email</label>
        <input class="form-control-lg" id="email" th:field="${registerFormDTO.email}" type="email" placeholder="Email" required autofocus/>
    </div>
    <p style="color: white" class="error" th:errors="${registerFormDTO.email}"></p>


    <button style="background-color: #0056b9;
                   color: white;
                    border:1px solid #0056b9" class="btn btn-lg btn-light btn-block" type="submit">Register</button>
    <p style="color: white" class="mt-5 mb-3">Â© 2021</p>

</form>

</body>
</html>
