<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Cinphiny</title>
</head>

<body>

<form style="border-radius:10px" class="p-4 p-md-5 form-back" method="post">
    <img class="mb-4" th:src="@{/images/icon.png}" alt="logo" border="0" width="68" height="51">
    <h1 style="color: white" class="h3 mb-3 font-weight-heavy">Please Sign In</h1>
    <div class="form-floating mb-3">
        <label class="sr-only" for="employeeNumber">Employee Number</label>
        <input class="form-control-lg" id="employeeNumber"th:field="${loginFormDTO.employeeNumber}" placeholder="Employee Number" required autofocus>
    </div>
    <p style="color: white" class="error" th:errors="${loginFormDTO.employeeNumber}"></p>
    </br>
    <div class="form-floating mb-3">
        <label class="sr-only" th:for="password">Password</label>
        <input class="form-control-lg" id="password" th:field="${loginFormDTO.password}" type="password" placeholder="Password" required>
    </div>
    <p style="color: white" class="error" th:errors="${loginFormDTO.password}"></p>

    <div class="checkbox mb-3">
        <label style="color: white">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>

    <button style="background-color: #0056b9;
            color: white;
            border:1px solid #0056b9" class="btn btn-lg btn-light btn-block" type="submit">Sign in</button>
    <p style="color: white" class="mt-5 mb-3">Don't have an account? <a style="color: #0077FF" href="/reg">Register</a></p>


    <p style="color: white" class="mt-5 mb-3">Â© 2021</p>

</form>

</body>
</html>
